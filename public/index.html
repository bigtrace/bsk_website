<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" /> 
    <title>BDS工具</title>
</head>

<body>
    <div id="form_container">
        <h1>解码BDS</h1>
        <form id="form_9716" class="appnitro" method="post" action="">
            <div class="form_description">

            </div>
            <ul>

                <li id="li_1">
                    <label class="description" for="element_1">输入你的tbs值 </label>
                    <div>
                        <input id="element_1" name="element_1" class="element text medium" type="text" maxlength="255"
                            value="例如：c21341cf7225f7b51606925057" />
                    </div>

                </li>
                <li id="li_2">
                    <label class="description" for="element_2">输入想要解码的bsk </label>
                    <div>
                        <input id="element_2" name="element_2" class="element text medium" type="text" maxlength="255"
                            value="例如：aaaa" />
                    </div>
                </li>

                <li class="buttons">
                    <input id="saveForm" class="button_text" type="submit" name="submit" value="解码" />
                </li>
                <li id="li_3">
                    <label class="description" for="element_3">bsk解码后的明文 </label>
                    <div>
                        <textarea id="element_3" name="element_3" class="element textarea medium"></textarea>
                    </div>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
